<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; }
        h1 { color: #333; }
        input { padding: 8px; width: 300px; }
        button { padding: 8px 12px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Pesquisar Conceitos</h1>

    <form action="/pesquisar" method="get">
        <input type="text" name="termo" placeholder="Digite um termo..." value="{{ termo }}">
        <button type="submit">Pesquisar</button>
    </form>

    {% if resultados %}
        <h2>Resultados:</h2>
        <ul>
            {% for key, desc in resultados.items() %}
                <li class="result">
                    <strong>{{ key }}</strong>: {{ desc }}
                </li>
            {% endfor %}
        </ul>
    {% elif termo %}
        <p>Nenhum resultado encontrado para "<strong>{{ termo }}</strong>".</p>
    {% endif %}
</body>
</html>

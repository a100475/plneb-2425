<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css" />
    
    {% block head %}
    {% endblock %}
</head>

<body>
<header> 
    <div class="px-3 py-2 text-bg-dark border-bottom"> 
        <div class="container"> 
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"> 
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none"> 
                    <i class="bi bi-hospital me-2" style="font-size: 32px;"></i>
                    <span class="fs-3 fw-bold">Dicionário de Conceitos</span>
                </a> 
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small"> 
                    <li> 
                        <a href="/" class="nav-link text-white text-center"> 
                            <i class="bi bi-house d-block mx-auto mb-1" style="font-size: 24px;"></i>
                            Página Inicial
                        </a> 
                    </li>
                    <li> 
                        <a href="/tabela" class="nav-link text-white text-center"> 
                            <i class="bi bi-table d-block mx-auto mb-1" style="font-size: 24px;"></i>
                            Tabela
                        </a>
                    </li> 
                    <li> 
                        <a href="/adicionar" class="nav-link text-white text-center"> 
                            <i class="bi bi-plus-circle d-block mx-auto mb-1" style="font-size: 24px;"></i>
                            Adicionar
                        </a>
                    </li>  
                    <li> 
                        <a href="/estatisticas" class="nav-link text-white text-center"> 
                            <i class="bi bi-bar-chart d-block mx-auto mb-1" style="font-size: 24px;"></i>
                            Estatísticas
                        </a> 
                    </li>  
                </ul> 
            </div> 
        </div> 
    </div> 
</header>


<main class="container mt-4">
    {% block body %}
    {% endblock %}
</main>


<!-- Scripts at the bottom - ORDER IS IMPORTANT -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>

{% block scripts %}
{% endblock %}

</body>
</html>
